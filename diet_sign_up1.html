<!DOCTYPE html>
<html>
<head>
	<title>Diet Website - Sign Up</title>
	<style>
		body {
			background-color: #dfaa8b65;
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		header {
			background-color: rgba(11,97,23);
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		h1 {
			margin: 0;
			font-size: 3rem;
		}

		p {
			font-size: 1.2rem;
			line-height: 1.5;
			margin-bottom: 20px;
		}

		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
		}

		form {
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
			margin-top: 20px;
			max-width: 600px;
			margin: 0 auto;
		}

		input[type="text"], input[type="email"], input[type="password"] {
			display: block;
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 5px;
			border: none;
			box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
		}

		input[type="submit"] {
			background-color: rgba(11,97,23);
			color: #fff;
			padding: 10px 20px;
			border-radius: 5px;
			border: none;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		input[type="submit"]:hover {
			background-color: #fff;
			color: rgba(11,97,23);
			border: 2px solid rgba(11,97,23);
		}
		a{
			display: flex;
			align-items: center;
			justify-content: center;
		}
		button{
			background-color: rgba(11,97,23);
			color: #fff;
			padding: 10px 20px;
			border-radius: 5px;
			border: none;
			cursor: pointer;
			transition: all 0.3s ease;
		}
		button:hover{
			background-color: #fff;
			color: rgba(11,97,23);
			border: 2px solid rgba(11,97,23);
		}
	</style>
</head>
<body>
	<header>
		<h1>Diet Website - Sign Up</h1>
		<p>Please fill out the form below to get started with our diet plans and expert guidance</p>
	</header>

	<div class="container">
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>

			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>

			<input type="submit" value="Sign Up">
			
		</form>
		
	</div>
	<a href="diet_welcome2.html"><button>Click here</button></a> 
</body>
</html>
